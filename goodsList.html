<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <title>商品列表</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css">
    <link href="//cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/goodsList.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="container" id='app'>
        <div class="content no-sidebar" style="padding-bottom: 50px;">
            <div class="content-body">
                <ul class="js-goods-list sc-goods-list pic clearfix size-1 no-margin-paddng">
                    <li class="js-goods-card goods-card small-pic card no-margin-paddng" v-for='(item, index) in goods_list' :class="{'odd': index%2==1, 'even': index%2==0}" style="border-bottom: 1px solid #eee;">
                        <a :href='"./goodsDetail.html?goods_id="+item.goods_id' class="js-goods link clearfix no-border no-margin-paddng" :title="item.goods_name">
                            <div class="photo-block" data-width="0" data-height="0" style="background-color: rgb(255, 255, 255);">
                                <img class="goods-photo js-goods-lazy" :data-original="item.image_url">
                            </div>
                            <div class="info clearfix info-no-title info-price btn1" style="margin-top: 0;position: relative;">
                                <!-- <p class="goods-title" v-text="item.title"></p> -->
                                <p class="goods-sub-title c-black hide"></p>
                                <p class="goods-price" style="position: absolute;left: 50%;margin-left: -24px;font-size: 12px;">
                                    <em style="color: #919191;font-weight: 100;">￥{{item.price}}</em>
                                </p>
                            </div>
                            <!-- <div class="goods-buy btn1 info-no-title"></div> -->
                            <!-- <div class="js-goods-buy buy-response"></div> -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <menu-component is-home="1"></menu-component>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="//cdn.bootcss.com/vue/2.1.3/vue.min.js"></script>
    <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="//cdn.bootcss.com/Swiper/3.4.0/js/swiper.jquery.min.js"></script>    
    <script src="js/lazyload.min.js"></script>
    <script src='config/master_config.js'></script>
    <script src='js/common.js'></script>
    <script src='js/menu.js'></script>
    <script src="js/goodsList.js"></script>
</body>

</html>
